<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Cadastro de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gray-100"> 
    <!-- Conteudo principal-->
     <main.mx-w-7xl.mx-auto.py-6.px-4>
        <!-- Cards de Resumo-->
         <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">total de Produtos</h3>
                <p class="text-3xl font-bold text-primary" id="totalProdutos">0</p>
            </div> <!--/ Card 1-->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Valor total em estoque</h3>
                <p class="text-3xl font-bold text-primary" id="totalValor">R$ 0,00</p>
            </div> <!--/ Card 2-->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Produtos com Baixo estoque</h3>
                <p class="text-3xl font-bold text-danger" id="produtosBaixoEstoque">0</p>
            </div> <!--/ Card 3-->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total de Movimentações</h3>
                <p class="text-3xl font-bold text-primary" id="totalMovimentacoes">0</p>
            </div> <!--/ Card 4-->
            
         </div>
        <!-- Cards de Resumo-->

        <!-- Produtos Recentes-->
         <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-4">Produtos Recentes</h2>
                <div class="overflow-x-auto">
                    <!-- Tabela de Produtos-->
                     <table class="min-w-full divide-y divide-gray-200">
                     <thead>
                        <tr>
                            <th class="mx-6 py-3 text-left text-xs font-medium-gray-500 upercase">Nome</th>
                            <th class="mx-6 py-3 text-left text-xs font-medium-gray-500 upercase">Quantidade</th>
                            <th class="mx-6 py-3 text-left text-xs font-medium-gray-500 upercase">Preço</th>
                            <th class="mx-6 py-3 text-left text-xs font-medium-gray-500 upercase">Data</th>
                        </tr>
                     </thead><!--/ Cabeçalho da tabela-->
                     <tbody id="produtosRecentesTable" class="divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 px-4" colspan="4">Carregando produtos...</td>
                        </tr>
                     </tbody>
                    </table>
                    <!-- Tabela de Produtos-->
                </div>
            </div>
         </div>
        <!-- Produtos Recentes-->

     </main.mx-w-7x1.mx-auto.py-6.px-4>
</body>
</html>
